<header class="material-header">
    <div class="material-header-row">
        <material-button icon class="material-drawer-button" (trigger)="drawer.toggle()">
            <material-icon icon="menu"></material-icon>
        </material-button>
        <span class="material-header-title">Doclight</span>
    </div>
</header>

<material-drawer temporary #drawer overlay>
    <div class="drawer-container" *deferredContent>
        <dl-document-list (open)="openDocument($event); drawer.toggle()"></dl-document-list>
    </div>
</material-drawer>

<main class="material-content">
    <div class="content-container">
        <div *ngIf="(bloc | bloc).workingDoc != null">
            <dl-form></dl-form>
            <dl-pwa-prompt></dl-pwa-prompt>
        </div>
        <div *ngIf="(bloc | bloc).workingDoc == null" class="loadingContainer">
            <material-spinner></material-spinner>
        </div>
    </div>
</main>
